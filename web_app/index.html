<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        #target {
            display: block;
            padding: 1rem;
            background: whitesmoke;
            border: solid 1px silver;
        }

        .toolbar {
            display: flex;
            flex-direction: row;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <label>
        <div>First Name</div>
        <input id="edtFirstName">
    </label>
    <label>
        <div>Last Name</div>
        <input id="edtLastName">
    </label>
    <label>
        <div>Age</div>
        <input id="edtAge" type="number">
    </label>
    <label>
        <div>Is Active</div>
        <input type="checkbox" id="chbIsActive">
    </label>

    <custom-component></custom-component>

    <div id="target"></div>

    <div id="parent">
        <div>Child</div>
    </div>

    <div class="toolbar">
        <button id="btnSetAttribute">Set Attribute</button>
        <button id="btnSetStyle" disabled>Set Style</button>
        <button id="btnSetText" disabled>Set Text</button>
        <button id="btnSetProperty" disabled>Set Text</button>
        <button id="btnSetClass">Set Class</button>
    </div>

    <iframe src="http://127.0.0.1:8000/frame.html"></iframe>

    <script type="module">
        import "./component.js"
        import "./index.js"
    </script>
</body>
</html>
